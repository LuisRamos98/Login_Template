<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="preload" href="build/css/app.css" as="style">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <h1>Login</h1>
        <h3>By Luis Ramos</h3>
    </header>
    <div class="contenedor">
        <form action="" class="login">
            <div class="nombre">
                <label for="nombreUsuario">Nombre</label>
                <input type="text" name="nombreUsuario" class="nombreUsuario" id="nombreUsuario">
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="contraseña" class="password" id="password" >
            </div>
            <button class="btn-enviar" id="btn-enviar">Login</button>
        </form>
    </div>

    <footer class="footer">
        <a href="http://www.polymer-project.org/" target="_blank">
            <img src="https://www.polymer-project.org/images/logos/p-logo.svg">
        </a>
        <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
    </footer>

</body>
</html>
